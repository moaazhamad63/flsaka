<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body{
        font-family: "Cairo";
      }
      .footer {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
            clear: both;
            position: fixed; /* Fixed footer */
            bottom: 0; /* Bottom of the page */
            width: 100%; /* Full width */
            border-radius: 10px 10px 0 0; /* Add rounded edges to top */
        }

        .footer a {
            text-decoration: none;
            color: lightgreen;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Product Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- Add navigation links here -->
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-4">Dashboard</h1>
          <form action="" method="post">
            <div class="form-group">
              <label for="product_id">Product ID:</label>
              <input type="text" id="product_id" name="product_id" class="form-control">
            </div>
            <div class="form-group">
              <label for="product_name">Product Name:</label>
              <input type="text" id="product_name" name="product_name" class="form-control">
            </div>
            <div class="form-group">
              <label for="product_price">Product Price:</label>
              <input type="text" id="product_price" name="product_price" class="form-control">
            </div>
            <button type="submit" name="add_product" class="btn btn-primary">Add Product</button>
          </form>
          <hr>
          <h2>Products</h2>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>
                  <form action="" method="post" style="display: inline;">
                    <input type="hidden" name="product_id" value="{{ product[0] }}">
                    <button type="submit" name="delete_product" class="btn btn-danger btn-sm">Delete</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <footer class="footer">
    <p>&copy; جميع الحقوق محفوظة لدى Mo'az Hamad</p>
    <a href="https://flask-app-eomv.onrender.com">MAIN</a>
  </footer>
  </body>
</html>
